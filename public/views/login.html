
<!-- Login -->
<div class="formStyle">
    <div class="row rowMar">
        <div class="col-sm-4 col-sm-offset-4 col-xs-12 formMar" ng-controller="LoginController as loginCtrl" ng-show="!loginCtrl.isLoggedIn">
            <ul class="nav nav-pills">
                <li role="presentation"><a ui-sref="register">Register</a></li>
                <li role="presentation" class="active"><a ui-sref="login">Login</a></li>
            </ul>
            <form ng-submit="loginCtrl.onSubmit()">
                <div class="center-block">
                    <img src="../img/user-2.png" class="img-responsive" />
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" placeholder="Enter your username..." ng-model="loginCtrl.credentials.username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" placeholder="Enter password..." ng-model="loginCtrl.credentials.password">
                </div>
                <input type="submit" class="btn btn-default" value="Login" />
            </form>
        </div>
        <div class="jumbotron" ng-controller="UserController as userCtrl" ng-show="userCtrl.isLoggedIn">
            <h1>Welcome back {{userCtrl.currentUser.username}}!</h1>
            <p>...</p>
            <p><a class="btn btn-primary btn-lg" ui-sref="home" role="button">Let's Begin!</a></p>
        </div>

    </div>
</div>
