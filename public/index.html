    <body>
        
        <a id="menu-toggle" href="#" class="btn btn-dark btn-lg toggle"><i class="fa fa-bars"></i></a>
        <nav id="sidebar-wrapper">
            <ul class="sidebar-nav">

                <li class="sidebar-brand">
                    <a href="#top"  onclick = $("#menu-close").click(); >SCA</a>
                </li>
                <li ng-controller="UserController as userCtrl" ng-show="userCtrl.isLoggedIn">
                    <a href="#" onclick = $("#menu-close").click();>Hi, {{userCtrl.currentUser.username}}!</a>
                    <a href="#" ng-click="userCtrl.logout()">Logout</a>
                </li>
                <li>
                    <a href="#top" onclick = $("#menu-close").click(); >Home</a>

                <li>
                    <a href="#about" onclick = $("#menu-close").click(); >About</a>
                </li>
                <li>
                    <a href="#services" onclick = $("#menu-close").click(); >Services</a>
                </li>
                <li>
                    <a href="#portfolio" onclick = $("#menu-close").click(); >Portfolio</a>
                </li>
                <li>
                    <a href="#contact" onclick = $("#menu-close").click(); >Contact</a>
                </li>
                <li ng-controller="navCtrl">
                    <div class="dropdown">
                        <button class="dropdown-toggle" type="button" id="dropdownMenu1" ng-click="show=true" ng-show="show==false">
                            User's Corner
                            <span class="caret"></span>
                        </button>
                        <button class="dropdown-toggle" type="button" id="dropdownMenu1" ng-click="show=false" ng-show="show==true">

                                <a ui-sref="facebook">Facebook Feature</a>
                            </li>

                                <a ui-sref="facebook">Weather Feature</a>
                            </li>
                        </ul>
                    </div>
                </li>
            </ul>
        </nav>

        <ui-view></ui-view>

        <!-- NAV BAR JQUERY FUNCTIONALITY -->

            <!-- Custom Theme JavaScript -->
            <script>
            // Closes the sidebar menu
            $("#menu-close").click(function(e) {
                e.preventDefault();
                $("#sidebar-wrapper").toggleClass("active");
            });

            // Opens the sidebar menu
            $("#menu-toggle").click(function(e) {
                e.preventDefault();
                $("#sidebar-wrapper").toggleClass("active");
            });

            // Scrolls to the selected menu item on the page
            $(function() {
                $('a[href*=#]:not([href=#])').click(function() {
                    if (location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '') || location.hostname == this.hostname) {

                        var target = $(this.hash);
                        target = target.length ? target : $('[name=' + this.hash.slice(1) + ']');
                        if (target.length) {
                            $('html,body').animate({
                                scrollTop: target.offset().top
                            }, 1000);
                            return false;
                        }
                    }
                });
            });
            </script>
    </body>
</html>
